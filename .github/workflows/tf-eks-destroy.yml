
name: Terraform EKS Destroy

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Schedule to run at 10pm UTC every day
  schedule:
    - cron: "0 22 * * *" # Run at 10pm UTC every day

jobs:
    destroy:
      name: Terraform destroy
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js 14.x
          uses: actions/setup-node@v1
          with:
            node-version: 14.x
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-1
        - name: Destroy infraestructure
          run: |
            cd eks
            terraform fmt
            terraform init
            terraform destroy -var="aws_admin_arn=${{ secrets.AWS_ADMIN_ARN }}" --auto-approve=true