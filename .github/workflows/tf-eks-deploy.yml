name: Terraform EKS Deploy

on:
  #push:
  #  paths:
  #    - 'eks/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
    deploy:
      name: Terraform
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js 20.x
          uses: actions/setup-node@v1
          with:
            node-version: 20.x
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-1
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2
          with:
            terraform_version: 1.9.8
        - name: Terraform Format
          id: fmt
          run: terraform fmt -check
          working-directory: ./eks
        - name: Terraform Init
          id: init
          run: terraform init --upgrade
          working-directory: ./eks
        - name: Terraform Validate
          id: validate
          run: terraform validate -no-color
          working-directory: ./terraform
        - name: Terraform plan
          id: plan
          run: terraform plan
          working-directory: ./eks
          env:
            TF_VAR_aws_admin_arn: ${{ secrets.AWS_ADMIN_ARN }}
            TF_VAR_github_app_client_id: ${{ secrets.GITHUBAPP_CLIENT_ID }}
            TF_VAR_github_app_secret: ${{ secrets.GITHUBAPP_SECRET }}
            TF_VAR_github_app_installation_id: ${{ secrets.GITHUBAPP_INSTALLATION_ID }}
            TF_VAR_github_app_id: ${{ secrets.GITHUBAPP_ID }}
            TF_VAR_github_app_private_key: ${{ secrets.GITHUBAPP_PRIVATE_KEY }}
        - name: Terraform apply
          id: p
          run: terraform apply
          working-directory: ./eks
          env:
            TF_VAR_aws_admin_arn: ${{ secrets.AWS_ADMIN_ARN }}
            TF_VAR_github_app_client_id: ${{ secrets.GITHUBAPP_CLIENT_ID }}
            TF_VAR_github_app_secret: ${{ secrets.GITHUBAPP_SECRET }}
            TF_VAR_github_app_installation_id: ${{ secrets.GITHUBAPP_INSTALLATION_ID }}
            TF_VAR_github_app_id: ${{ secrets.GITHUBAPP_ID }}
            TF_VAR_github_app_private_key: ${{ secrets.GITHUBAPP_PRIVATE_KEY }}